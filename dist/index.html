<!doctype html>
<html>
  <head>
    <title>Battleshipt</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Battleshipt</h1>
    <div id="app"></div>
    <div id="rules">
      <h2>How To Play</h2>
      <ol>
        <li>Click to place your ships. Press <kbd>Space</kbd> or <kbd>R</kbd> to rotate.</li>
        <li>Take turns attacking spots on the opponent's board.</li>
        <li>A red peg indicates a hit, a white peg represents a miss.</li>
        <li>A player wins when all opponent's ships are sunk!</li>
      </ol>
    </div>
    <script src="main.js"></script>
  </body>
</html>
